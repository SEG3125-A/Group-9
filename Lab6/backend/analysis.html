<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/survey.css" rel="stylesheet" type="text/css" />
    <link href="styles/analysis.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-grid.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Form Data Analysis</title>
</head>

<body>
    <h1>Walmart Survey Results (used for analysis)</h1>
    <br>
    <p class="pl-3" id="introduction"></p>
    <hr>
    <div class="info-question">
        <h2>A. Clients information </h2>
        <div class="row d-flex justify-content-center align-items-center">
            <div id="province-chart" style="width:100%;max-width:700px"></div>
        </div>
    </div>
    <hr>
    <div class="info-question">
        <h2>B. Clients opinions</h2>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6" id="ratings-chart" style="width:100%;max-width:650px"></div>
            <div class="col-md-6" id="features-chart" style="width:100%;max-width:650px"> </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6" id="shop-most-chart" style="width:100%;max-width:650px"></div>
            <div class="col-md-6" id="preferences-chart" style="width:100%;max-width:650px"></div>
        </div>
        <br>
        <br>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12 text-center mb-3">
                <label>Here are comments made by the people who replied to the survey:</label>
            </div>
        </div>
        <div>
            <ul id="comments-list" class="pl-2 pr-2"></ul>
        </div>
        <hr>
        <p id="signature">Website designed by Amar Ghazi, Celine Wan Min Kee, Kanjanokphat Kitisunawakul & Selin
            Kararmaz
        </p>
    </div>
    <script src="scripts/charts.js" type="text/javascript"></script>
</body>

</html>
